<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body class="tool_body">
  <div class="calculated_output">
    <div class="output_div">
      <h1 class="output_heading"><u>INGREDIENT</u></h1><br>
      <p class="main_answer">[ Butter ] : <span id="butter">0</span> g <br>
      <span class="sub_answer">(<span id="butterUnit">X</span> unit/ <span id="butterWeight">X</span> g) </span></p>
      <p class="main_answer">[ Flour ] : <span id="flour">0</span> g <br>
      <span class="sub_answer">(<span id="flourUnit">X</span> unit/ <span id="flourWeight">X</span> g) </span></p>
      <p class="main_answer">[ Sugar ] : <span id="sugar">0</span> g <br>
      <span class="sub_answer">(<span id="sugarUnit">X</span> unit/ <span id="sugarWeight">X</span> g) </span></p>
      <p class="main_answer">[ Egg ] : <span id="egg">0</span> eggs <br>
      <span class="sub_answer">(<span id="eggUnit">X</span> unit/ <span id="eggWeight">X</span> eggs) </span></p>
      <p class="main_answer">[ Salt ] : <span id="salt">0</span> teaspoon</p>

    </div>

    <div class="hidden_tool_main_div">
      <h1 class="tool_heading"><u>BATTER<br>CALCULATOR</u></h1>
      <h2 class="tool_sub_heading">Input batches of batter</h2>
      <input type="tel" class="form-control" id="batchInput" aria-label="Sizing example input" aria-describedby="" autofocus>
      <button type="button" id="calculate" class="btn btn-lg btn-primary calculate_button">Calculate</button>
    </div>


  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <script src="tool.js"></script>
</body>

</html>

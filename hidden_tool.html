<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body class="tool_body">
  <div class="calculated_output">
    <div class="output_div">
      <h1 class="output_heading"><u>INGREDIENT</u></h1>
      <p>[ Butter ] : <span id="butter">0</span> g</p>
      <p>[ Flour ] : <span id="flour">0</span> g</p>
      <p>[ Sugar ] : <span id="sugar">0</span> g</p>
      <p>[ Egg ] : <span id="egg">0</span> Eggs</p>
      <p>[ Salt ] : <span id="salt">0</span> teaspoon</p>

    </div>

    <div class="hidden_tool_main_div">
      <h1 class="tool_heading">BATTER INGREDIENT<br>CALCULATOR</h1>
      <h2 class="tool_sub_heading">How many batches of batter?</h2>
      <input type="text" class="form-control" id="batchInput" type="number" aria-label="Sizing example input" aria-describedby="" autofocus>
      <button type="button" id="calculate" class="btn btn-lg btn-primary calculate_button">Calculate</button>
    </div>


  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <script src="tool.js"></script>
</body>

</html>
